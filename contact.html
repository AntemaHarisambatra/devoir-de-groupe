<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contactez-nous</h1>
        <p>Nous aimerions avoir votre avis. Veuillez remplir le formulaire ci-dessous pour nous contacter :</p>
        
        <form class="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

   
    <div class="container">
        <h1>Rencontrez les Créateurs</h1>
        <p>Découvrez les esprits créatifs derrière ce site exceptionnel</p>
        <div class="creators-grid">
            <div class="creator-card">
                <div class="card-content">
                    <img src="createur1.jpg" alt="Photo du créateur 1" class="creator-photo">
                    <div class="creator-info">
                        <h3> Mariucya Mecya</h3>
                    </div>
                </div>
                <div class="social-icons">
                    <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="creator-card">
                <div class="card-content">
                    <img src="createur22.jpg" alt="Photo du créateur 2" class="creator-photo">
                    <div class="creator-info">

                    </div>

                <div class="social-icons">
                    <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
